scraper.tmdb.hint=<html><h3>The Movie Database (TMDb)</h3><br />A maior base de dados de filmes gratuita, mantida pela comunidade. Fornece metadados e artworks em vários idiomas. Assim, é a primeira escolha para os utilizadores com idioma diferente do inglês<br /><br />Idiomas disponíveis: vários</html>
scraper.imdb.hint=<html><h3>Internet Movie Database (IMDB)</h3><br />A base de dados de filmes mais utilizada em todo o mundo.<br />Não contém a sinopse/título/slogan em todos os idiomas. Pode optar por transferir estes textos do TMDB<br /><br />Idiomas disponíveis: vários</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br />Uma base de dados de filmes alemã, gerida pela comunidade.<br /><br />Idiomas disponíveis: DE</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />Uma base de dados de filmes alemã.<br /><br />Idiomas disponíveis: DE</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />Uma base de dados de filmes holandesa.<br /><br />Idiomas disponíveis: NL</html>
scraper.rottentomatoes.hint=<html><h3>Rotten Tomatoes</h3><br />Uma base de dados de filmes americana.<br />Não fornece a sinopse de filmes mais antigos através da API<br /><br />Idiomas disponíveis: EN</html>

scraper.imdb.filterUnwantedCategories.desc=<html>Filtrar categorias indesejadas<br />Para filmes: apenas será considerada a categoria Filme<br />Para programas de TV: apenas será considerada a categoria Séries de TV<br /><br />Se quiser procurar outras categorias, desmarque esta definição</html>
scraper.imdb.scrapeCollectionInfo.desc=<html>O IMDB não tem informações sobre coleções de filmes.<br />Se estiver assinalado, usamos o scraper do TMDB para obter estas informações</html>
scraper.imdb.useTmdb.desc=<html>Se estiver assinalado, obtemos as informações do título, título original, slogan, sinopse e coleção do TMDB</html>
