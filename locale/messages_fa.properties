scraper.tmdb.hint=<html><h3>پایگاه‌داده‌ی فیلم (TMDB)</h3><br /> بزرگترین پایگاه داده نگهداری رایگان فیلم است. این پایگاه متاددیتا و پوسترها را به زبان‌های مختلف فراهم می‌کند. بنابراین بهترین گزینه برای کاربران غیرانگلیسی زبان است<br /><br />زبان‌های در دسترس: متعدد</html>
scraper.imdb.hint=<html><h3>پایگاه‌داده‌ی فیلم اینترنت (IMDB)</h3><br /> بزرگترین پایگاه داده فیلم‌ها در سراسر دنیا است. این پایگاه، طرح/عنوان/برچسب فیلم‌ها را فقط به زبان انگلیسی ارائه می‌دهد.<br /> شما ممکن است برای زبان‌های دیگر از پایگاه TMDB استفاده کنید<br /><br />زبان‌های در دسترس: متعدد</html>
scraper.ofdb.hint=<html><h3>Online Filmdatenbank (OFDb)</h3><br /> پایگاه داده‌ی فیلم به زبان آلمانی است.<br /><br />زبان‌های در دسترس: آلمانی</html>
scraper.zelluloid.hint=<html><h3>Zelluloid.de</h3><br />پایگاه داده‌ی فیلم به زبان آلمانی است.<br /><br />زبان‌های در دسترس: آلمانی</html>
scraper.moviemeter.hint=<html><h3>Moviemeter.nl</h3><br />پایگاه داده‌ی فیلم به زبان هلندی است.<br /><br />زبان‌های در دسترس: هلندی</html>
